<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Text Analyzer</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Text Analyzer</h1>
    </header>
    <section id="mainTextSection">
      <h2>Main Text</h2>
      <div id="mainText"></div>
    </section>
    <section id="apiSections">
      <h2>Analysis Results</h2>
      <div class="button-container">
        <button id="wordCountBtn">Get Word Count</button>
        <button id="characterCountBtn">Get Character Count</button>
        <button id="sentenceCountBtn">Get Sentence Count</button>
        <button id="paragraphCountBtn">Get Paragraph Count</button>
        <button id="longestWordsBtn">Get Longest Words</button>
      </div>
      <div id="wordCount" class="result"></div>
      <div id="characterCount" class="result"></div>
      <div id="sentenceCount" class="result"></div>
      <div id="paragraphCount" class="result"></div>
      <div id="longestWords" class="result"></div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
